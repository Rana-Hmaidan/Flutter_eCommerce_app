# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.2
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  persistent_bottom_nav_bar_v2: ^4.2.8
  flutter_carousel_widget: ^2.1.2
  cached_network_image: ^3.3.0
  glassmorphism_ui: ^0.3.0
  readmore: ^2.2.0
  flutter_phosphor_icons: ^0.0.1+6
  equatable: ^2.0.5
  flutter_dash: ^1.0.0
  selectable_list: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

